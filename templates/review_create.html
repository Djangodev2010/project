{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky World Classes</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-color: #207bff;
            color: white;
            padding: 10px 7px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 65px;
            padding-top: 50px;
            font-weight: 700;
        }

        .nav-container {
            margin-top: 10px;
        }

        a {
            font-size: 30px;
            color: white;
            text-decoration: none;
            border-radius: 0px;
            display: inline-block;
            transition: background-color 0.3s ease;
            padding: 10px 15px 35px;
            margin: 1px;
        }

        a:hover {
            background-color: #004494;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-height: 530px;
            opacity: 0.2;
            object-fit: cover;
            z-index: 0;
        }

        section {
            padding: 60px 0;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        section p {
            text-align: center;
            margin: 0 0 20px;
        }

        .contact-h2 {
            font-size: 35px;
        }

        .contact-a {
            font-size: 28px;
        }

        footer {
            font-size: 25px;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stars {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between stars */
            margin-bottom: 15px;
        }

        .stars input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        .stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .stars input[type="radio"]:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffc107; /* Highlight checked and hovered stars in yellow */
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #207bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 92%;
                padding: 0 10px;
            }

            header h1 {
                padding-top: 7px;
                font-size: 39px;
            }

            a {
                font-size: 20px;
                padding: 10px 1px;
                margin: 1px;
            }

            .header-bg {
                max-height: 440px;
            }

            .contact-h2 {
                padding-top: 0px;
                font-size: 25px;
            }

            .contact-p,
            .contact-a {
                font-size: 19px;
            }

            footer {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            a {
                font-size: 14px;
                padding: 8px;
            }

            .contact-p,
            .contact-a {
                font-size: 14px;
            }

            footer {
                font-size: 12px;
            }

            form {
                padding: 15px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/image.jpg' %}" alt="banner" class="header-bg">
        <div class="container">
            <h1>Sky World Classes</h1>
            <div class="nav">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'about_us' %}">About Us</a>
                <a href="{% url 'courses' %}">Courses</a>
                <a href="mailto:info@skyworldclasses.com">Contact Us</a>
            </div>
        </div>
    </header>

    <form method="post">
        {% csrf_token %}
        <div class="stars">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">&#9733;</label>
        </div>
        <div class="form-group">
            <textarea id="description" name="description" rows="4" placeholder="Write your review..." required></textarea>
        </div>
        <button type="submit" class="btn">Submit Review</button>
    </form>

    <section id="contact" style="background-color: #d9dbde; padding: 30px 0;">
        <div class="container">
            <h2 class="contact-h2">Contact Us</h2>
            <p class="contact-p">
                If you have any questions or would like to enroll, please reach out to us at
                <a href="mailto:info@skyworldclasses.com" class="contact-a">info@skyworldclasses.com</a>
                or call us at 123-456-7890.
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sky World Classes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
